<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Primary SEO Meta Tags -->
    <title>Learn Languages Online: Interactive Courses & Immersive Lessons | LinguaFlow</title>
    <meta name="description" content="Master a new language with LinguaFlow's immersive courses, interactive lessons, and AI-powered speaking practice. Start your free language learning journey today!">
    <meta name="keywords" content="learn languages, online language courses, language learning app, study foreign languages, immersive language learning, speaking practice, language exchange">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://linguaflow.com/">
    <meta property="og:title" content="LinguaFlow: Master Languages Through Immersion">
    <meta property="og:description" content="Interactive language learning platform with real-time speaking practice and cultural immersion.">
    <meta property="og:image" content="https://linguaflow.com/images/social-preview.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@linguaflow">
    <meta name="twitter:title" content="Learn Languages Naturally with LinguaFlow">
    <meta name="twitter:description" content="AI-powered language learning platform with personalized coaching and interactive lessons.">
    <meta name="twitter:image" content="https://linguaflow.com/images/social-twitter-preview.jpg">

    <!-- Favicon and Web App Manifest -->
    <link rel="icon" type="image/webp" href="/images/linguaflow-icon.webp">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://api.linguaflow.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "LinguaFlow",
        "description": "Interactive language learning platform offering courses in 20+ languages with AI-powered speaking practice.",
        "url": "https://linguaflow.com",
        "logo": "https://linguaflow.com/images/linguaflow-logo.webp",
        "sameAs": [
            "https://facebook.com/linguaflow",
            "https://twitter.com/linguaflow",
            "https://instagram.com/linguaflow"
        ],
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://linguaflow.com/search?q={search_term}",
            "query-input": "required name=search_term"
        }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <noscript>
        <div class="noscript-warning">
            <h1>Welcome to LinguaFlow</h1>
            <p>To enjoy our interactive language learning experience, please enable JavaScript in your browser settings.</p>
            <p>Visit our <a href="/static-courses">text-based lessons</a> while we help you configure your browser.</p>
        </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="/src/main.jsx" as="script">
    <link rel="preload" href="/images/hero-banner.webp" as="image" media="(min-width: 768px)">
</body>
</html>
